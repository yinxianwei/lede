name: Build LEDE DIR-882 A1

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # æ‹‰ä»£ç 
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # é‡Šæ”¾ç©ºé—´
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf $AGENT_TOOLSDIRECTORY
          sudo rm -rf /usr/local/share/boost
          df -h

      # ğŸ”¥ **ccache ç¼“å­˜ï¼ˆå¼ºçƒˆæ¨èï¼‰**
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-openwrt-ccache
          restore-keys: |
            ${{ runner.os }}-openwrt-

      # ğŸ”¥ **dl æºç åŒ…ç¼“å­˜ï¼ˆå¤§é‡åŠ é€Ÿä¸‹è½½ï¼‰**
      - name: Cache OpenWrt dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-openwrt-dl

      # å®‰è£…ä¾èµ–
      - name: Install build deps
        run: |
          sudo apt update
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
                bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
                genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
                libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
                libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
                python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
                swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      # Clone LEDE
      - name: Clone LEDE source
        run: |
          git clone https://github.com/yinxianwei/lede openwrt

      # feeds
      - name: Update & install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # config
      - name: Copy custom config
        run: |
          cd openwrt
          cp ../.config .config
          make defconfig

      # ç¼–è¯‘
      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      # ä¸Šä¼ å›ºä»¶
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DIR-882-A1-firmware
          path: openwrt/bin/targets/
